<table class="table table-striped">
  <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Username</td>
      <td>Email</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let info of user">
      <td>{{info.id}}</td>
      <td>{{info.name}}</td>
      <td>{{info.username}}</td>
      <td>{{info.email}}</td>
    </tr>
  </tbody>
</table>
